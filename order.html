  <script>
    // SheetDB API endpoint (replace with your actual SheetDB endpoint)
const SHEETDB_URL = 'https://sheetdb.io/api/v1/sgp7jrmbvd4ig';

document.getElementById('order-form').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent page reload on form submission

    // Capture form data
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    console.log("Form Data:", data); // Debugging step to view collected data

    try {
        const response = await fetch(SHEETDB_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: data }) // Ensure correct payload format
        });

        if (response.ok) {
            alert('Order submitted successfully!');
            this.reset(); // Reset form on success
        } else {
            const errorData = await response.json(); // Read error message
            console.error('Error Response:', errorData);
            alert(`Error: ${errorData.error || 'Failed to submit the order'}`);
        }
    } catch (error) {
        console.error('Fetch Error:', error);
        alert('Network error. Please try again.');
    }
});

  </script>
