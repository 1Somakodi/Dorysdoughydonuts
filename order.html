  <script>
    document.getElementById('order-form').addEventListener('input', updateTotal);

document.getElementById('order-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  // Retrieve the total amount from the display and add it to the data object
  data.total_amount = document.getElementById('total-amount').textContent.trim();
  data.order_description = document.getElementById('order-description').value.trim();

  console.log('Data being sent:', data);  // Debugging: Check the structure of the data

  try {
    const response = await fetch('https://sheetdb.io/api/v1/sgp7jrmbvd4ig', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      alert('Order submitted successfully!');
      e.target.reset();
      document.getElementById('total-amount').textContent = '0.00';
    } else {
      alert('Failed to submit the order.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  }
});

function updateTotal() {
  const item = document.getElementById('item');
  const quantity = parseInt(document.getElementById('quantity').value || 0);
  const delivery = document.getElementById('delivery');

  const itemPrice = parseFloat(item.selectedOptions[0]?.dataset.price || 0);
  const deliveryFee = parseFloat(delivery.selectedOptions[0]?.dataset.fee || 0);

  const total = (itemPrice * quantity) + deliveryFee;
  document.getElementById('total-amount').textContent = total.toFixed(2);
}
</script>

<script>
  document.getElementById('item').addEventListener('change', function () {
      const restrictedItems = ['beignets', 'brownie', 'blueberry_muffins', 'donut_holes'];
      const isRestricted = restrictedItems.includes(this.value);

      const fillingSelect = document.getElementById('filling');
      const toppingSelect = document.getElementById('topping');
      const glazingSelect = document.getElementById('glazing');

      // Enable or disable fields based on selection
      fillingSelect.disabled = isRestricted;
      toppingSelect.disabled = isRestricted;
      glazingSelect.disabled = isRestricted;

      // Clear selections if fields are disabled
      if (isRestricted) {
          fillingSelect.value = '';
          toppingSelect.value = '';
          glazingSelect.value = '';
      }
  });
</script>

<script>
  // Get elements for calculation
  const itemSelect = document.getElementById('item');
  const quantitySelect = document.getElementById('quantity');
  const deliverySelect = document.getElementById('delivery');
  const totalAmountDisplay = document.getElementById('total-amount');

  // Update total amount on change of item, quantity, or delivery
  function updateTotalAmount() {
      const itemPrice = parseFloat(itemSelect.selectedOptions[0].getAttribute('data-price')) || 0;
      const quantity = parseInt(quantitySelect.value) || 0;
      const deliveryFee = parseFloat(deliverySelect.selectedOptions[0].getAttribute('data-fee')) || 0;

      const total = (itemPrice * quantity) + deliveryFee;
      totalAmountDisplay.textContent = total.toFixed(2);
  }

  // Add event listeners to update total amount
  itemSelect.addEventListener('change', updateTotalAmount);
  quantitySelect.addEventListener('change', updateTotalAmount);
  deliverySelect.addEventListener('change', updateTotalAmount);
</script>
