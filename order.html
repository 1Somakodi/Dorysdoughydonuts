      <!--
        - #ORDER SECTION
      -->



      <section class="product" id="order">

        <h2 class="section-title">Make an Order</h2>

        <div class="order-form">
          <h2 class="section-title">Your Order Details</h2>
          <form action="/submit-order" method="POST">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
  
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
  
              <label for="item">Select Item:</label>
              <select id="item" name="item" required>
                  <option value="">-- Select Item --</option>
                  <option value="donut">Donut</option>
                  <option value="minidonut">Mini Donut</option>
                  <option value="maandazi">Donut Holes</option>
                  <option value="maandazi">Beignets</option>
                  <option value="maandazi">Blueberries Muffins</option>
                  <option value="Brownie">Brownie</option>
              </select>
  
              <label for="glazing">Select Glazing:</label>
              <select id="glazing" name="glazing" required>
                  <option value="">-- Select Glazing --</option>
                  <option value="none">None</option>
                  <option value="sugar">Cinnamon Sugar Glaze</option>
                  <option value="cinnamon">Classic Vanilla Glaze</option>
                  <option value="chocolate">Chocolate Glaze</option>
              </select>
              <label for="topping">Select Filling:</label>
              <select id="topping" name="topping" required>
                  <option value="">-- Select Filling --</option>
                  <option value="none">None</option>
                  <option value="sprinkles">Chocolate Frosting</option>
                  <option value="nuts">Oreo Frosting</option>
                  <option value="caramel">Peanut Butter Frosting</option>
                  <option value="caramel">Biscoff Frosting</option>
              </select>
  
              <label for="topping">Select Topping:</label>
              <select id="topping" name="topping" required>
                  <option value="">-- Select Topping --</option>
                  <option value="none">None</option>
                  <option value="sprinkles">Sprinkles</option>
                  <option value="nuts">Nuts</option>
                  <option value="caramel">Biscoff</option>
                  <option value="fruit">Chocolate Shavings</option>
                  <option value="fruit">Coconut Flakess</option>
                  <option value="fruit">Oreo</option>
              </select>
  
              <label for="delivery">Select Delivery Option:</label>
              <select id="delivery" name="delivery" required>
                  <option value="">-- Select Delivery Option --</option>
                  <option value="pickup">Self Pick-up</option>
                  <option value="home_delivery">Delivery at a Fee</option>
              </select>

              <label for="delivery">Order Payment</label>
              <select id="delivery" name="delivery" required>
                  <option value="">-- Select Payment Option --</option>
                  <option value="pickup">Card</option>
                  <option value="pickup">CashApp</option>
                  <option value="pickup">Zelle</option>
                  <option value="pickup">Venmo</option>
                  <option value="pickup">Pay on Delivery/Pick Up</option>
              </select>
  
              <button class="btn btn-primary btn-icon">
                <img src="./assets/images/menu.svg" alt="menu icon">
                <a href="order.html" class="nav-link">Click to Order</a>
              </button>
          </form>
        </div>
      </section>
